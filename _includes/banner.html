{% assign banner_data = site.data.banner %}

{% if banner_data.published %}
<div id="overlay-bem-vindo" style="display: none;">
    <div class="conteudo-overlay">
        <h3 style="color: rgb(146, 20, 20);">{{ banner_data.title }}</h3>
        
        <div  class="markdown-body" style="color: rgb(216, 216, 216);">
            {{ banner_data.text | markdownify }}
        </div>
        
        <a class="button" onclick="fecharBanner()">{{ banner_data.continue_button }}</a>
    </div>
</div>
{% endif %}

<style>
    #overlay-bem-vindo {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.90);
        display: flex; justify-content: center; align-items: center;
        z-index: 10000;
    }
    .conteudo-overlay {
        background: rgb(34, 41, 49);
        padding: 2rem;
        border-radius: 10px;
        max-width: 90%;
        width: 500px;
        color: #222;
        font-size: 0.9em;
    }
</style>

<script>
    (function() {
        const banner = document.getElementById('overlay-bem-vindo');
        if (!banner) return;

        if (!sessionStorage.getItem('bannerVisto')) {
            banner.style.display = 'flex';
        }

        window.fecharBanner = function() {
            banner.style.display = 'none';
            sessionStorage.setItem('bannerVisto', 'true');
        };
    })();
</script>
